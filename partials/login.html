
      <style>
.form-horizontal .form-group {
    margin-left: 0 !important;
    margin-right: 0 !important;
}
</style>

<div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Login</h2>
                    <form name="loginForm" class="form-horizontal" role="form">
                        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" ng-model="login.email" required />
                            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username/Email is required</span>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
                            <a href="#/signup" class="btn btn-link">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
